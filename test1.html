<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var casper = require('casper').create();
    casper.start('http://casperjs.org/', function() {
        this.echo(this.getTitle());
    });
    casper.thenOpen('http://phantomjs.org', function() {
        this.echo(this.getTitle());
    });
    casper.run();
</script>

</body>
</html>
